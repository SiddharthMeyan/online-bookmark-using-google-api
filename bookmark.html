<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>A simple Book library</h1>
    <div class="container ml-2">
      <input
        id="bookname"
        class="form-control mt-5 mb-4"
        type="text"
        placeholder="Enter Book name"
        aria-label="default input example"
      />
      <input
        id="author"
        class="form-control mb-2"
        type="text"
        placeholder="Enter Author's Name"
        aria-label="default input example"
      />
      <button onclick="searchBooks()" class="btn btn-secondary">Search Books</button>
      <button onclick="reset()" class="btn btn-secondary">Find New!</button>
    </div>
    <br><hr><br>
    <center>
        <h2>Search Result</h2>
    </center>
    <div class="container mt-4">
        <table class="table table-success table-striped" id="showBooks">
            <thead>
              <tr>
                <th scope="col-md-2">Book Name</th>
                <th scope="col-md-2">Author</th>
                <th scope="col-md-2">Pages</th>
                <th scope="col-md-2">Desc</th>
              </tr>
            </thead>
            <tbody id="showRes">
          </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="bookmark.js"></script>
  </body>
</html>
